<h2>Create new job</h2>

<form
        [formGroup]="createJobForm"
        (ngSubmit)="onSubmit()"
>

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" [formControlName]="'name'">
    </div>
    <br>
    <div>
        <label for="description">Description</label>
        <textarea id="description" [formControlName]="'description'">
        </textarea>
    </div>
    <br>
    <div>
        <label for="benefits">Benefits</label>
        <textarea id="benefits" [formControlName]="'benefits'"></textarea>
    </div>
    <div [formArrayName]="'requirements'">
        <h4>Requirements</h4>
        <button type="button" (click)="addRequirementToList()">
            Add to list
        </button>

        <div *ngFor="let control of createJobForm.get('requirements').controls; let i = index">
            <label>Requirement #{{ i + 1 }}</label>

            <select [formControlName]="i">
                <option *ngFor="let c of skills" [ngValue]="c">{{c.name}}</option>
            </select>

            <p>________________</p>
        </div>
    </div>
    <button>Submit</button>
</form>
