<div class="container">
    <md-card flex="flex" flex-gt-sm="30" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content style="text-align: center">
            <form
                    [formGroup]="loginForm"
                    (ngSubmit)="checkUser()"
                    style="margin:15px;margin-top:20px;width: 100%;height:100%;"
                    >
                <div style="text-align:center;width:100%">
                    <h2 style="width:100%;text-align:center">
                        <i class="material-icons">person</i>
                        Log in
                    </h2>
                    <hr style="width:60%">
                </div>

                <br>

                <md-input-container class="form-group">
                    <input mdInput
                           type="text"
                           [formControlName]="'username'">
                    <md-placeholder>
                        <i class="material-icons app-input-icon">face</i>Username
                    </md-placeholder>
                </md-input-container>

                <br>

                <md-input-container class="form-group">
                    <input mdInput
                           type="password"
                           [formControlName]="'password'">
                    <md-placeholder >
                        <i class="material-icons app-input-icon">lock_open</i>Password
                    </md-placeholder>
                </md-input-container>

                <br>

                <button md-button type="submit" color="primary">Submit</button>
            </form>
        </md-card-content>
    </md-card>
</div>
